<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="parent">
    <h1>通勤時間記録⏱</h1>
    <p>現在の緯度：<span id="current-latitude">34.98312 </span> &nbsp; 現在の経度：<span id="current-longitude">136.98990 </span></p><br>
    <button id="start-bottun" type="button">出発！</button><br>
    <div id="not-home"></div>
    <div id="not-start"></div>
    <div id="time">
      <P class="times">出発時刻 &emsp; <span id="start-time">00：00：00</span></P>
      <p class="lap-time">セクター１所要時間 &emsp; <span id="lap1-spend"></span></p>
      <p class="times">緯度:<input id="first-latitude" type=text value="34.98372"> &nbsp; 経度:<input id="first-longitude" type=text value="136.99051"></p>
      <P class="times">途中時刻 &emsp; <span id="lap1"></span></P>
      <p class="lap-time">セクター２所要時間 &emsp; <span id="lap2-spend"></span></p>
      <p class="times">緯度:<input id="second-latitude" type=text value="34.98546"> &nbsp; 経度:<input id="second-longitude" type=text value="136.99020"></p>
      <P class="times">途中時刻 &emsp; <span id="lap2"></span></P>
      <p class="lap-time">セクター３所要時間 &emsp; <span id="lap3-spend"></span></p>
      <p class="times">緯度:<input id="third-latitude" type=text value="34.98586"> &nbsp; 経度:<input id="third-longitude" type=text value="136.99226"></p>
      <P class="times">到着時間 &emsp; <span id="arrival-time"></span></P><br>
      <P >総所要時間 &emsp; <span id="spended-time"></span></P>
    </div>
    <p id="arrived"></p>
    <br><br><br><br>
    <button id="arrival-bottun" type="button">テスト用強制到着</button>
    <br><br>
    <!-- <button id="locate-bottun" type="button">テスト用強制位置付与</button> -->
    <script type="text/javascript" src="script.js"></script>
    <!-- <p>仮位置：仮緯度 &emsp;<input id="temp-latitude" type=text value="34.">&nbsp;<input id="temp-longitude" type=text value="136."></p> -->
  </div>
  </body>

</html>
