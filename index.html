<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>通勤時間記録⏱</h1>
   <p>現在の緯度：<span id="current-latitude">00.0000 </span> &emsp;目的地の緯度 <input id="dest-latitude" type=text value="34.99155"></p>
   <p>現在の経度：<span id="current-longitude">00.0000 </span> &emsp;目的地の経度 <input id="dest-longitude" type=text value="136.99503"></p>
   <button id="start-bottun" type="button">出発！</button>
   <div id="not-home"></div>
   <div id="not-start"></div>
   <div id="time">
     <P>出発時刻：<span id="start-time"></span></P>
     <P>到着時刻：<span id="arrival-time"></span></P>
     <P>所要時間：<span id="spended-time"></span></P>
   </div>
   <p id="arrived"></p>
   <br>
   <button id="arrival-bottun" type="button">テスト用強制到着</button>
   <br>
   <br>
   <button id="locate-bottun" type="button">テスト用強制位置付与</button>
   <script type="text/javascript" src="script.js"></script>
   <p>仮位置：仮緯度 &emsp;<input id="temp-latitude" type=text value="34.">&nbsp;<input id="temp-longitude" type=text value="136."></p>
</body>

</html>
